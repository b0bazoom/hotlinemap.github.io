<!DOCTYPE HTML>
<html>
    <head>
        <title>Hotline Map</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Open+Sans" rel="stylesheet"> <!-- This line is linking the Google Font Open Sans to website so we can use it --> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <section class="header">
        <div class="header-text">
            <h1 class="title">HotlineMap</h1>
            <p class="tagline">Find hotlines from around the world</p>
        </div>
    </section>
    <section class="find-numbers">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="jumbotron">
                        <h2>Where are you?</h2>
                        <br>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Country
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#detect" onclick="getLocation()">Auto Detect</a></li>
                                <li><a href="#hk" onclick="displayHK()">Hong Kong</a></li>
                                <li><a href="#china" onclick="displayChina()">China</a></li>
                                <li><a href="#taiwan" onclick="displayTaiwan()">Taiwan</a></li>
                                <li><a href="#">Japan</a></li>
                                <li><a href="#">USA</a></li>
                                <li><a href="#">Australia</a></li>
                            </ul>
                        </div>
                    <p id="demo"></p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="jumbotron">
                    <h2>Contact Information</h2>
                    <div class="content-info" id="information">Please select country first.</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
    <script>
        var x = document.getElementById("demo");
        var displayInfo = document.getElementById("information");
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude; 
        }
        
        function displayHK() {
            displayInfo.innerHTML = '<h4>Country: Hong Kong</h4><p>Telephone code: +852</p><p>Emergency services: 999</p><p>Travel Industry Council of Hong Kong: 2807 0707</p><p>Hong Kong International Airport: 2181 8888</p><p>Government enquiry: 1083</p><p>Telephone directory enquiries: 1081</p>'
        }
        
        function displayChina() {
            displayInfo.innerHTML = '<h4>Country: China</h4><p>Telephone code: +86</p><p>Police: 110</p><p>Ambulance: 120</p><p>Fire: 119</p>'
        }
        
        function displayTaiwan() {
            displayInfo.innerHTML = '<h4>Country: Taiwan</h4><p>Telephone code: +886</p><p>Police: 110</p><p>Ambulance/Fire: 119</p><p>Alternative Emergency Hotline: 112</p><p>Tourist information hotline: 2-2717-3737</p><p>Toll free travel information center: 0800-011-765'
        }
        
//        Enter correct data below
        function displayJapan() {
            displayInfo.innerHTML = '<h4>Country: Taiwan</h4><p>Telephone code: +886</p><p>Police: 110</p><p>Ambulance/Fire: 119</p><p>Alternative Emergency Hotline: 112</p><p>Tourist information hotline: 2-2717-3737</p><p>Toll free travel information center: 0800-011-765'
        }
        
        function displayUSA() {
            displayInfo.innerHTML = '<h4>Country: Taiwan</h4><p>Telephone code: +886</p><p>Police: 110</p><p>Ambulance/Fire: 119</p><p>Alternative Emergency Hotline: 112</p><p>Tourist information hotline: 2-2717-3737</p><p>Toll free travel information center: 0800-011-765'
        }
        
        function displayAustralia() {
            displayInfo.innerHTML = '<h4>Country: Taiwan</h4><p>Telephone code: +886</p><p>Police: 110</p><p>Ambulance/Fire: 119</p><p>Alternative Emergency Hotline: 112</p><p>Tourist information hotline: 2-2717-3737</p><p>Toll free travel information center: 0800-011-765'
        }
    </script>
</html>
